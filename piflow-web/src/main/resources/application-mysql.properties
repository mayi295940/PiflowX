server.port=6002
server.servlet.session.timeout=3600
syspara.interfaceUrlHead=http://10.0.90.155:8002
syspara.isIframe=true
# Total maximum value of uploaded files
spring.servlet.multipart.max-request-size=512MB
# Maximum value of a single file
spring.servlet.multipart.max-file-size=512MB
#If you want to use the H2DB database, please comment MySQL here
# data source
sysParam.datasource.type=mysql
# MySQL Configuration
#Configure the connection address of MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/piflow_web_1.0?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false
#Configure database user name
spring.datasource.username=nature
#Configuration database password
spring.datasource.password=12345678
#Configure JDBC Driver
# Can not be configured, according to the URL automatic identification, recommended configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.flyway.locations=classpath:db/flyway-mysql/
# Log Coordination Standard
logging.level.org.flywaydb=debug
logging.level.cn.cnic.mapper=debug
logging.level.root=info
logging.level.org.springframework.security=info
logging.level.org.hibernate.SQL=DEBUG

auth.unFilterUrls="/pipeline/api/v1/login/local","/pipeline/api/v1/redirect"
front_end.home_page=http://127.0.0.1:8083/#/dashboard
front_end.domain_name=http://127.0.0.1:8083
front_end.local=zh_CN
front_end.center=dev

